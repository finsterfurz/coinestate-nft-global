    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https://images.unsplash.com data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self';" />

    <title>CoinEstate NFT - Real Estate Governance Platform</title>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "CoinEstate Foundation",
      "description": "Cayman-based NFT real estate platform using NFTs as transferable access keys to individual real estate dashboards",
      "url": "https://coinestate.foundation",
      "logo": "https://coinestate.foundation/logo.png",
      "sameAs": [
        "https://twitter.com/coinestate",
        "https://linkedin.com/company/coinestate"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-345-XXX-XXXX",
        "contactType": "customer service",
        "areaServed": "Global",
        "availableLanguage": ["English"]
      },
      "address": {
        "@type": "PostalAddress",

      }
    }
    </script>

  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>

        <p>CoinEstate NFT platform requires JavaScript for wallet integration and dashboard functionality.</p>
      </div>
    </noscript>
    <div id="root"></div>
    
    <!-- Web3 Detection Script -->
    <script>
      // Detect Web3 capability early
      window.addEventListener('load', function() {
        if (typeof window.ethereum !== 'undefined') {
          console.log('Web3 wallet detected');
          window.web3Available = true;
        } else {
          console.log('No Web3 wallet detected');
          window.web3Available = false;
        }
      });
    </script>
